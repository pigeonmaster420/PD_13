    <head>
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.3.1/core.css">
        <link rel = 'stylesheet' href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

        <meta setchar="unicode">

    <body>
        <section>
            <h1>MySQL backend test</h1>
        </section>
        <section>
            <h3>Please connect to your SQL database</h3>
            <form>
                Hostname: <input type="text" id="host" name="host">
                Username: <input type="text" id="user" name="user">
                Password: <input type="text" id="pass" name="pass">
                Database: <input type="text" id="db" name="db">
                <button type="button" id = "connect" pys-onClick="login">Connect to database</button>
                <button type="button" id = "export" pys-onClick="export_select">Export data from table</button>
            </form>
            <py-script script="pd.py"></py-script>
        </section>
    </body>
